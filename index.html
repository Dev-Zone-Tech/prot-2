    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-teko { font-family: 'Teko', sans-serif; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff4c29;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff6a4d;
        }

        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 76, 41, 0.3);
            position: absolute;
            z-index: 5;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0% }
            100% { top: 100% }
        }

        /* Glitch animation */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        .glitch-hover:hover {
            animation: glitch 0.3s infinite;
        }

        .clip-path-slant {
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        .profile-frame {
            position: relative;
            padding: 4px;
            background: linear-gradient(135deg, #ff4c29, #334756);
            clip-path: polygon(0 15%, 15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
        }
    </style>
